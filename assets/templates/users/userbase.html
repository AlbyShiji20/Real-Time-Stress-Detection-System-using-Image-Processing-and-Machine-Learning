<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Stress Feelings</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">

    <style>
        /* White to Blue Gradient Background */
        body {
            background: linear-gradient(135deg, #ffffff, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Centered Header Content */
        .header_content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        /* Navigation */
        .main_nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }

        .main_nav li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .main_nav li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Footer Styling */
        .footer {
            background: #1e3c72;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

<div class="super_container">

    <!-- Header -->
    <header class="header">
        <div class="header_container">
            <div class="container">
                <div class="header_content">
                    <div class="logo_container">
                        <a href="{% url 'index' %}">
                            <h2 style="color: black;">Stress Detection <span>System</span></h2>
                        </a>
                    </div>
                    <nav class="main_nav_container">
                        <ul class="main_nav">
                            <li><a href="{% url 'UserHome' %}">Home</a></li>
                            <li><a href="{% url 'UploadImageForm' %}">Image</a></li>
                            <li><a href="{% url 'UserLiveCameDetect' %}">LiveCam</a></li>
                            <li><a href="{% url 'remedies' %}">Remedies</a></li>
                            <li><a href="{% url 'UserKnnResults' %}">KNN</a></li>
                            <li><a href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Content Block -->
    <main>
        {% block contents %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 Stress Detection System. All Rights Reserved.</p>
    </footer>
</div>

<!-- Scripts -->
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
<script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
