<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Stress Feelings</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Unicat project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
    <style>
        /* White to Blue Gradient Background */
        .super_container {
            background: linear-gradient(135deg, #ffffff, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px 0; /* Added padding to top and bottom for better spacing */
        }

        /* Auto height for header and footer */
        .header, .footer {
            height: auto;
        }

        /* Header Styles */
        .header_search_container, .header_content {
            padding: 20px;
            text-align: center;
        }

        .main_nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .main_nav li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .main_nav li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Footer Styles */
        .footer {
            background-color: #1e3c72;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .footer_background {
            display: none;
        }

        /* Search Form Styles */
        .header_search_content {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .header_search_form input {
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            margin-right: 10px;
        }

        .header_search_button {
            padding: 10px;
            border-radius: 20px;
            background-color: #2a5298;
            border: none;
            color: white;
        }

    </style>
</head>
<body>

<div class="super_container">

    <!-- Header -->
    <header class="header">

        <!-- Header Content -->
        <div class="header_container">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="header_content d-flex flex-row align-items-center justify-content-start">
                            <div class="logo_container">
                                <a href="{% url 'index' %}">
                                    <div class="logo_text">Stress Detection<span> System</span></div>
                                </a>
                            </div>
                            <nav class="main_nav_container ml-auto">
                                <ul class="main_nav">
                                    <li><a href="{% url 'AdminHome' %}">Home</a></li>
                                    <li><a href="{% url 'ViewRegisteredUsers' %}">Users</a></li>
                                    <li><a href="{% url 'AdminStressDetected' %}">Detected</a></li>
                                    <li><a href="{% url 'AdminKNNResults' %}">KNN</a></li>
                                    <li><a href="{% url 'logout' %}">Logout</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header Search Panel -->
        <div class="header_search_container">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="header_search_content d-flex flex-row align-items-center justify-content-center">
                            <form action="#" class="header_search_form">
                                <input type="search" class="search_input" placeholder="Search" required="required" aria-label="Search">
                                <button class="header_search_button d-flex flex-column align-items-center justify-content-center" aria-label="Search Button">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    {% block contents %}
    {% endblock %}

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row copyright_row">
                <div class="col">
                    <div class="copyright d-flex flex-lg-row flex-column align-items-center justify-content-start">
                        <div class="cr_text">Â© 2025 Stress Detection System. All Rights Reserved.</div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</div>

<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
<script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/greensock/TweenMax.min.js' %}"></script>
<script src="{% static 'plugins/greensock/TimelineMax.min.js' %}"></script>
<script src="{% static 'plugins/scrollmagic/ScrollMagic.min.js' %}"></script>
<script src="{% static 'plugins/greensock/animation.gsap.min.js' %}"></script>
<script src="{% static 'plugins/greensock/ScrollToPlugin.min.js' %}"></script>
<script src="{% static 'plugins/easing/easing.js' %}"></script>
<script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
